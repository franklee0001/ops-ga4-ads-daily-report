
name: Daily GA4/Ads Report

on:
  workflow_dispatch:
  schedule:
    - cron: "10 0 * * *"  # 00:10 UTC = 09:10 KST

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Decode secrets to files (NEVER commit)
        env:
          GA4_JSON_B64: ${{ secrets.GA4_JSON_B64 }}
          ADS_YAML_B64: ${{ secrets.ADS_YAML_B64 }}
        run: |
          mkdir -p .secrets
          python - <<'PY'
          import os, base64, pathlib
          pathlib.Path(".secrets").mkdir(exist_ok=True)
          ga4 = base64.b64decode(os.environ["GA4_JSON_B64"]).decode("utf-8")
          ads = base64.b64decode(os.environ["ADS_YAML_B64"]).decode("utf-8")
          pathlib.Path(".secrets/ga4.json").write_text(ga4, encoding="utf-8")
          pathlib.Path(".secrets/google-ads.yaml").write_text(ads, encoding="utf-8")
          PY

      - name: Smoke test (yesterday)
        env:
          PROPERTY_ID: ${{ secrets.PROPERTY_ID }}
          CUSTOMER_ID: ${{ secrets.CUSTOMER_ID }}
        run: |
          python src/smoke_test.py

      - name: Generate daily report (last 7 days)
        env:
          PROPERTY_ID: ${{ secrets.PROPERTY_ID }}
          CUSTOMER_ID: ${{ secrets.CUSTOMER_ID }}
        run: |
          python src/daily_report.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
