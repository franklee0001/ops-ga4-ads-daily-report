name: Daily GA4/Ads Report

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    # KST 00/03/06/09/12/15/18/21 = UTC 15/18/21/00/03/06/09/12
    - cron: "0 15,18,21,0,3,6,9,12 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: report-build
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul
      BUILD_ENV: github-actions
      GIT_SHA: ${{ github.sha }}
      CUSTOM_DOMAIN: ${{ vars.CUSTOM_DOMAIN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk fonts-nanum
          fc-cache -fv

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Decode secrets to files (NEVER commit)
        env:
          GA4_JSON_B64: ${{ secrets.GA4_JSON_B64 }}
          ADS_YAML_B64: ${{ secrets.ADS_YAML_B64 }}
        run: |
          mkdir -p .secrets
          python - <<'PY'
          import os, base64, pathlib
          pathlib.Path(".secrets").mkdir(exist_ok=True)
          ga4 = base64.b64decode(os.environ["GA4_JSON_B64"]).decode("utf-8")
          ads = base64.b64decode(os.environ["ADS_YAML_B64"]).decode("utf-8")
          pathlib.Path(".secrets/ga4.json").write_text(ga4, encoding="utf-8")
          pathlib.Path(".secrets/google-ads.yaml").write_text(ads, encoding="utf-8")
          PY

      - name: Smoke test (yesterday)
        env:
          PROPERTY_ID: ${{ secrets.PROPERTY_ID }}
          CUSTOMER_ID: ${{ secrets.CUSTOMER_ID }}
        run: |
          python src/smoke_test.py

      - name: Generate daily report (last 7 days)
        env:
          PROPERTY_ID: ${{ secrets.PROPERTY_ID }}
          CUSTOMER_ID: ${{ secrets.CUSTOMER_ID }}
        run: |
          python src/daily_report.py

      - name: Prepare Pages site root
        run: |
          TODAY="$(date +%F)"
          rm -rf site
          mkdir -p site
          mkdir -p site/assets

          if [ -d assets ]; then
            cp -R assets/. site/assets/
          fi

          # 오늘 리포트를 site/reports 아래에 유지하고, 루트도 동일한 HTML/자산으로 복제
          if [ -d "reports/${TODAY}" ]; then
            mkdir -p "site/reports/${TODAY}"
            cp -r "reports/${TODAY}/." "site/reports/${TODAY}/"
            cp -r "reports/${TODAY}/." site/
          else
            echo "No reports/${TODAY} directory found."
            ls -la reports || true
            exit 1
          fi

          if [ -n "${CUSTOM_DOMAIN:-}" ]; then
            echo "${CUSTOM_DOMAIN}" > site/CNAME
            echo "${CUSTOM_DOMAIN}" > "site/reports/${TODAY}/CNAME"
          fi

          # 히스토리 폴더도 같이 제공
          mkdir -p site/reports
          cp -r reports/* site/reports/ || true

          touch site/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
